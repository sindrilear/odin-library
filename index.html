<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formwrapper">
        <dialog id="formDialog">
            <form id="form">
                <div>
                    <label for="tname">Book title:</label>
                    <input type="text" id="tname" name="tname">
                </div>
                <div>
                    <label for="author">Book author:</label>
                    <input type="text" id="author" name="author">
                </div>
                <div>
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages">
                </div>
                <div>
                    <label>Read</label>
                    <input type="radio" name="readStatus" value="Read">
                    
                    <label>Not Read</label>
                    <input type="radio" name="readStatus" value="Not Read">
                </div>
                <div class="formbuttons">
                    <button type="submit">Submit</button>
                    <button type="button" id="closeDialog">Close</button>
                </div>
            </form>
        </dialog>
        <p class="dialogbutton">
            <button id="showDialog">Add New Book</button>
        </p>
    </div>
    <div class="mainwrapper">


    </div>
    <script src="library.js"></script>
</body>
</html>
